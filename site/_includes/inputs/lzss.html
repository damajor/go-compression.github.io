<form class="pure-form" id="action-form">
    <fieldset>
        <legend>Enter text to encode</legend>
        <div class="pure-u-1">
            <input type="text" id="input-text" class="pure-input-2-3" name="input-text" value="SAM-I-AM">
            <button type="submit" class="pure-button pure-button-primary pure-input-1-3">Load</button>
        </div>
    </fieldset>
</form>

<div class="pure-g">
    <div class="pure-u-1 pure-u-lg-2-3">
        <div class="pure-u-1 pure-u-xl-1-5">
            <div class="pretty p-switch pure-u-1">
                <input type="checkbox" id="autostep" />
                <div class="state">
                    <label>Autostep</label>
                </div>
            </div>
        </div>
        <div class="pure-u-1 pure-u-xl-4-5 slider-container">
            <div id="speed-slider"></div>
            Delay: <span class="example-val" id="slider-range-value"></span> ms
        </div>
    </div>
    <div class="pure-u-1 pure-u-lg-1-3">
        <button class="button-success pure-button pure-u-1 float-right" id="step" type="button" disabled>Step
            Through</button>
    </div>
</div>
