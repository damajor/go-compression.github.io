---
layout: default
---

<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
<link href="/assets/css/interactive.css" rel="stylesheet">
<link href="/assets/css/nouislider.min.css" rel="stylesheet">
<link href="/assets/css/pretty-checkbox.min.css" rel="stylesheet">

{{ content }}


<form class="pure-form" id="action-form">
    <fieldset>
        <legend>Enter text to encode</legend>
        <div class="pure-u-1">
            <input type="text" id="input-text" class="pure-input-2-3" name="input-text" placeholder="SAM-I-AM">
            <button type="submit" class="pure-button pure-button-primary pure-input-1-3">Load</button>
        </div>
    </fieldset>
</form>

<form class="pure-form">
    <fieldset>
        <div class="pure-u-2-3">
            <div class="pure-u-1-5">
                <div class="pretty p-switch pure-input-1">
                    <input type="checkbox" id="autostep" />
                    <div class="state">
                        <label>Autostep</label>
                    </div>
                </div>
            </div>
            <div class="pure-u-4-5 slider-container">
                <div id="speed-slider"></div>
                Delay: <span class="example-val" id="slider-range-value"></span> ms
            </div>
        </div>
        <div class="pure-u-1-3">
            <button class="button-success pure-button pure-input-1 float-right" id="step" type="button" disabled>Step
                Through</button>
        </div>
    </fieldset>
</form>


<script src="/assets/js/nouislider.min.js" type="text/javascript"></script>
<script src="/assets/js/interactive.js" type="text/javascript"></script>
<script src="/assets/js/fabric.min.js" type="text/javascript"></script>

<div class="font_preload" style="opacity: 0">
    <span style="font-family: Roboto Mono;"></span>
</div>

<div id="canvas-container-jtd">
    <canvas id="canvas">

    </canvas>
</div>

<div>
    <p>Output:</p>
    <p id="output-text"></p>
</div>
